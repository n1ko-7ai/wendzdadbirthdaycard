<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–æ–ø—Ä–æ—Å –¥–ª—è –ª—É—á—à–µ–≥–æ –ø–∞–ø—ã</title>
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin-top: 10rem;
      padding: 30px;
      background-color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .card-header {
      background-color: #ff6347;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 10px;
    }

    .card-body {
      text-align: center;
    }

    .btn {
      background-color: #ff6347;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4500;
      transform: scale(1.1); /* –≠—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    .footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .hint {
      display: none;
      margin-top: 5px;
      font-size: 1rem;
      color: #333;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #responseMessage {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #responseMessage.show {
      opacity: 1;
      color: green;
    }

    #errorMessage {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #errorMessage.show {
      opacity: 1;
      color: red;
    }

    .star-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/stars.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∞—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
      background-repeat: repeat;
      opacity: 0.1;
    }

    .btn-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="star-background"></div>

  <div class="card mx-auto">
    <div class="card-header">
      –î–ª—è –Ω–∞—á–∞–ª–∞ –≤–æ–ø—Ä–æ—Å...
    </div>
    <div class="card-body">
      <h5 class="card-title">–ö–∞–∫ –∑–æ–≤—É—Ç —Å–∞–º–æ–≥–æ –ª—É—á—à–µ–≥–æ –ø–∞–ø—É –≤ –º–∏—Ä–µ?</h5>
      <form id="papaForm">
        <input type="text" class="form-control" id="papaName" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" required>
        <div class="btn-container">
          <button type="submit" class="btn mt-3">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
        </div>
      </form>
      <p id="responseMessage" style="display:none; margin-top: 20px;">–ù—É –∫–æ–Ω–µ—á–Ω–æ –∂–µ! üéâ</p>
      <p id="errorMessage" style="display:none; margin-top: 20px;">–ê –µ—Å–ª–∏ —Ö–æ—Ä–æ—à–µ–Ω—å–∫–æ –ø–æ–¥—É–º–∞—Ç—å? üòÖ</p>
    </div>
    <div class="footer">
      <button class="btn btn-outline-dark" onclick="toggleHint()" style="margin-bottom: 5px;">‚¨áÔ∏è–ü–æ–¥—Å–∫–∞–∑–∫–∞‚¨áÔ∏è</button>
      <div id="hint" class="hint">
        –ü–æ–¥—Å–∫–∞–∑–∫–∞: –£ —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ —Å–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è ‚ù§Ô∏è
      </div>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap –∏ JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('papaForm').addEventListener('submit', function(event) {
      event.preventDefault(); // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      var papaName = document.getElementById('papaName').value.trim().replace(/\s+/g, '');
      var correctName = ["–ü–ê–í–ï–õ", "–ü–ê–®–ê", "PAVEL", "PASHA", "–ü–ê–í–õ–ò–ö"];
      if (correctName.includes(papaName.toUpperCase())) {
        document.getElementById('responseMessage').style.display = 'block';
        document.getElementById('responseMessage').classList.add('show');
        setTimeout(() => window.location.href = 'open_card.html', 500); // –ü–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
      } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').classList.add('show');
      }
    });

    function toggleHint() {
      var hint = document.getElementById('hint');
      if (hint.style.display === 'none' || hint.style.display === '') {
        hint.style.display = 'block';
      } else {
        hint.style.display = 'none';
      }
    }
  </script>

</body>
</html>
